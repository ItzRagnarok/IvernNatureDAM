<!DOCTYPE html>

<head>

	<title>Fragmento de Menú</title>
</head>

<body>
	<header th:fragment="cabeceraMenu">
		<div class="logo-title">
			<a th:href="@{/}"><img th:src="@{/images/Logo.png}" alt="Ivern Nature Logo" class="logo"></a>
			<h1>Ivern Nature</h1>
		</div>
		<nav class="main-nav">
			<ul>
				<li><a th:href="@{/}">Inicio</a></li>
				<li><a th:href="@{/acercaDe}">Acerca de</a></li>
				<li><a th:href="@{/cursos}">Cursos</a></li>
				<li><a th:href="@{/contacto}">Contacto</a></li>
			</ul>
		</nav>

		<div class="user-icon">
			<button class="usu"><i class="fas fa-user"></i></button>
			<div class="submenu oculto">
				<button><a th:href="@{/usuarios}">Perfiles</a></button>
				<button><a th:href="@{/login}">Iniciar sesión</a></button>
